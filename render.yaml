services:
  - type: web
    name: avila-protocol-backend
    env: node
    plan: free
    rootDir: backend/typescript
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: FINNHUB_API_KEY
        sync: false
      - key: POLYGON_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: TWELVE_DATA_API_KEY
        sync: false
      - key: COINMARKETCAP_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://avilaprotocol-liam-mckeown-s-projects.vercel.app
    healthCheckPath: /health
    autoDeploy: true
    branch: main 