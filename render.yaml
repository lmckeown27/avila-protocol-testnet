services:
  - type: web
    name: avila-markets-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm run render:build
    startCommand: npm run render:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_PRODUCTION
        value: true
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: FINNHUB_API_KEY
        sync: false
      - key: POLYGON_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: TWELVE_DATA_API_KEY
        sync: false
      - key: COINMARKETCAP_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://avilaprotocol-liam-mckeown-s-projects.vercel.app
    healthCheckPath: /api/health/ready
    autoDeploy: true
    branch: main 